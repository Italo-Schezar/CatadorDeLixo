<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob么 Seguidor de Linha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rob么 Seguidor de Linha</h1>

        <div class="arena">
            <div class="track">
                <!-- Elementos da pista -->
                <div class="road-markings">
                    <!-- Pista de fundo -->
                    <div class="track-background"></div>

                    <!-- Linha curva a ser seguida -->
                    <div class="line-path">
                        <svg width="100%" height="100%" viewBox="0 0 800 400" preserveAspectRatio="none">
                            <path class="follow-line" d="M 100,50 C 200,50 300,150 400,200 S 600,350 700,350" stroke="white" stroke-width="8" fill="none" />
                        </svg>
                    </div>
                </div>

                <!-- Rob么 -->
                <div class="robot">
                    <!-- Corpo do rob么 -->
                    <div class="robot-body">
                        <!-- Esteiras -->
                        <div class="track left-track"></div>
                        <div class="track right-track"></div>

                        <!-- Sensores -->
                        <div class="sensors">
                            <div class="sensor sensor-left-outer"></div>
                            <div class="sensor sensor-left-inner"></div>
                            <div class="sensor sensor-right-inner"></div>
                            <div class="sensor sensor-right-outer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn">Iniciar</button>
            <button id="reset-btn" class="btn">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
